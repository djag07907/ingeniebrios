{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if obj %} Editar {% else %} Nueva {% endif %} Sub Categoría
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-5">
                            <div class="input-group">
                                <!-- <input type="text" name="descripcion" maxlength="100" class="form-control" required id="id_descripcion" placeholder="Descripción"
                                value="{% if obj %} {{ obj.descripcion }} {% endif %}"> -->
                                {{ form.categoria }}
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="input-group">
                                <input type="text" name="descripcion" maxlength="100" class="form-control" required id="id_descripcion" placeholder="Descripción"
                                value="{% if obj %} {{ obj.descripcion }} {% endif %}" pattern="[a-zA-Z ]{2,100}" title="Minimo 2 Caracteres, Solo se aceptan valores alfabeticos">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <!-- <label for="id_estado">Estado</label>
                                <input type="checkbox" name="estado" class="form-control" id="id_estado"
                                {% if obj.estado %} checked {% endif %} > -->
                                {{ form.estado }}
                            </div>
                        </div> 
                        <!-- {{ form.as_p }} -->
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                            <a href="{% url 'inv:subcategoria_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
{% block js_page %}

<script>
$(function() {

    var url = $("form").attr("action");
    var token = jQuery("[name=csrfmiddlewaretoken]").val();

    $("form").submit(function(e){
        e.preventDefault();
        // alert(token);
        var data = $("form").serializeArray();
         console.log(data);
        $.ajax({
            url:url,
            method:"POST",
            headers: {'X-CSRFToken': token },
            data: data
        })
        .done(function(r,textStatus,xhr){
            if(xhr.status=200){
                //location.reload(true);
                //$("form").submit();
                //window.location = "{% url 'inv:subcategoria_list' %}";
                window.location = "{% url 'inv:subcategoria_list' %}";

                //mensaje("Registro Actualizado");   
            }
            else{
                window.location = "{% url 'inv:subcategoria_list' %}";
                //mensaje("Registro Actualizado");             
            }
        }).fail(function (data) {   
                console.log(data);
            mensaje(data.responseText.slice(13,69));
        });
    });
});
</script>



{% endblock %}
